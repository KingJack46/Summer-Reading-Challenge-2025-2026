<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Library Reading Challenge</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .link-btn {
      background: #6c757d;
      margin-top: 10px;
    }
    .link-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

  <h2>Log In</h2>

  <form id="loginForm">
    <input type="text" id="user_name" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Log In</button>
  </form>

  <button class="link-btn" onclick="window.location.href='signup.html'">Don't have an account? Sign Up</button>

  <div id="message"></div>

  <script>
    const SUPABASE_URL = 'https://hfugnpqguidgosxyuioj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdWducHFndWlkZ29zeHl1aW9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjE3ODAsImV4cCI6MjA3ODAzNzc4MH0.eawP-KaZTXOAE_OSYeJR6Ds_c6aKsqOsXo_EGifgtrU'; // replace with your anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const user_name = document.getElementById('user_name').toLowerCase().value.trim();
      const password = document.getElementById('password').value.trim();

      document.getElementById('message').textContent = 'Checking credentials...';

      try {
        const { data, error } = await supabase
          .from('Userdetails')
          .select('*')
          .eq('user_name', user_name.toLowerCase())
          .eq('password', password)
          .limit(1)
          .single();

        if (error || !data) {
          throw new Error('Invalid username or password');
        }

        // Optionally update last_login
        await supabase.from('Userdetails')
          .update({ last_login: new Date().toISOString() })
          .eq('id', data.id);

        document.getElementById('message').textContent = 'Login successful! Redirecting...';
        // redirect to main app/dashboard page
        sessionStorage.setItem('username', user_name);
        setTimeout(() => window.location.href = 'dashboard.html', 1000);

      } catch (err) {
        document.getElementById('message').textContent = 'Error: ' + err.message;
      }
    });
  </script>

</body>
</html>
