<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logging In...</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
<h2 id="status">Logging in...</h2>

<script>
const supabase = supabase.createClient(
  "https://hfugnpqguidgosxyuioj.supabase.co",
  "YOUR_ANON_KEY"
);

const status = document.getElementById("status");
const params = new URLSearchParams(window.location.search);
const code = params.get("code");

if (!code || code.length !== 16) {
  status.textContent = "Invalid QR code.";
  throw new Error("Invalid code");
}

(async () => {
  const { data, error } = await supabase
    .from("Userdetails")
    .select("id, user_name")
    .eq("id", code)
    .single();

  if (error || !data) {
    status.textContent = "No user found for this QR code.";
    return;
  }

  // Store the UUID so the dashboard can load the user
  sessionStorage.setItem("userId", data.id);

  status.textContent = "Login successful. Loading dashboard...";
  window.location.href = "dashboard.html";
})();
</script>
</body>
</html>
