<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Library Reading Challenge</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .link-btn {
      background: #6c757d;
      margin-top: 10px;
    }
    .link-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

  <h2>Log In</h2>

  <form id="loginForm">
    <input type="text" id="user_name" placeholder="Email" required><br> <!-- Use email for login -->
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Log In</button>
  </form>

  <button class="link-btn" onclick="window.location.href='signup.html'">Don't have an account? Sign Up</button>

  <div id="message"></div>

  <script>
const SUPABASE_URL = 'https://hfugnpqguidgosxyuioj.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdWducHFndWlkZ29zeHl1aW9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjE3ODAsImV4cCI6MjA3ODAzNzc4MH0.eawP-KaZTXOAE_OSYeJR6Ds_c6aKsqOsXo_EGifgtrU';  // Use your real anon key
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('user_name').value.trim();
  const password = document.getElementById('password').value.trim();
  const message = document.getElementById('message');

  message.textContent = "Logging in...";

  // ðŸŸ¢ Login with Supabase Auth using email and password
  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    message.textContent = "Login error: " + error.message;
    return;
  }

  // ðŸ” After login, fetch the user's UUID from the 'Userdetails' table using their email (this is the key)
  const { data: userDetails, error: userDetailsError } = await supabase
    .from('Userdetails')
    .select('id')  // Get the user UUID
    .eq('id', data.user.id)  // Use the logged-in user's UUID to fetch their details
    .single();  // Only one user should match

  if (userDetailsError) {
    message.textContent = "Error fetching user details: " + userDetailsError.message;
    return;
  }

  // ðŸŸ¢ Store the user's UUID in sessionStorage
  sessionStorage.setItem('userId', userDetails.id);

  // ðŸŸ¢ Redirect to dashboard after successful login
  message.textContent = "Login successful! Redirecting to your dashboard...";

  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 1500);
});
  </script>

</body>
</html>
