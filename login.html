<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Library Reading Challenge</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .link-btn {
      background: #6c757d;
      margin-top: 10px;
    }
    .link-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

  <h2>Log In</h2>

  <form id="loginForm">
    <input type="text" id="user_name" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Log In</button>
  </form>

  <button class="link-btn" onclick="window.location.href='signup.html'">Don't have an account? Sign Up</button>

  <div id="message"></div>

  <script>
const SUPABASE_URL = 'https://hfugnpqguidgosxyuioj.supabase.co';
const SUPABASE_ANON_KEY = 'your-anon-key';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const usernameInput = document.getElementById('user_name').value.trim().toLowerCase();
  const password = document.getElementById('password').value.trim();
  const message = document.getElementById('message');

  message.textContent = "Logging in...";

  // ðŸŸ¢ Try to log in with email or phone by matching the username first
  // We can't directly search by metadata in the client, so we first try the login.
  const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
    email: usernameInput + '@domain.com',  // Try email based on username
    password
  });

  if (authError) {
    message.textContent = "Invalid username or password.";
    return;
  }

  // If login is successful, check if the username exists in the user metadata
  if (authData) {
    const userMetadata = authData.user.user_metadata;

    if (userMetadata.user_name?.toLowerCase() !== usernameInput) {
      message.textContent = "Invalid username or password.";
      return;
    }

    // ðŸŸ¢ Update last login timestamp after successful login
    await supabase.auth.updateUser({
      data: {
        last_login: new Date().toISOString()
      }
    });

    sessionStorage.setItem("username", userMetadata.user_name);

    message.textContent = "Login successful! Redirecting...";
    setTimeout(() => window.location.href = "dashboard.html", 1000);
  } else {
    message.textContent = "Invalid username or password.";
  }
});
  </script>
</body>
</html>
