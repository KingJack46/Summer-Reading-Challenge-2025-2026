<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Library Reading Challenge</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .link-btn {
      background: #6c757d;
      margin-top: 10px;
    }
    .link-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

  <h2>Log In</h2>

  <form id="loginForm">
    <input type="text" id="user_name" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Log In</button>
  </form>

  <button class="link-btn" onclick="window.location.href='signup.html'">Don't have an account? Sign Up</button>

  <div id="message"></div>

  <script>
const SUPABASE_URL = 'https://hfugnpqguidgosxyuioj.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdWducHFndWlkZ29zeHl1aW9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjE3ODAsImV4cCI6MjA3ODAzNzc4MH0.eawP-KaZTXOAE_OSYeJR6Ds_c6aKsqOsXo_EGifgtrU';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const usernameInput = document.getElementById('user_name').value.trim().toLowerCase();
  const password = document.getElementById('password').value.trim();
  const message = document.getElementById('message');

  message.textContent = "Searching for user...";

  // ðŸ” Get all users from Supabase Auth
  const { data: users, error: listErr } = await supabase.auth.admin.listUsers();

  if (listErr) {
    message.textContent = "Error fetching users.";
    return;
  }

  // Try to match username in metadata
  const matchedUser = users.users.find(u =>
    u.user_metadata?.user_name?.toLowerCase() === usernameInput
  );

  if (!matchedUser) {
    message.textContent = "Invalid username or password.";
    return;
  }

  // ðŸŸ¢ Login with Supabase auth using email or phone
  const identifier = matchedUser.email || matchedUser.phone;

  message.textContent = "Logging in...";

  const { data, error } = await supabase.auth.signInWithPassword({
    email: matchedUser.email ?? undefined,
    phone: matchedUser.phone ?? undefined,
    password
  });

  if (error) {
    message.textContent = "Invalid username or password.";
    return;
  }

  // Update last login timestamp
  await supabase.auth.updateUser({
    data: {
      last_login: new Date().toISOString()
    }
  });

  sessionStorage.setItem("username", matchedUser.user_metadata.user_name);

  message.textContent = "Login successful! Redirecting...";
  setTimeout(() => window.location.href = "dashboard.html", 1000);
});
  </script>
</body>
</html>
