</head>
<body>
<h2 id="status">Logging in...</h2>

<script>
// âœ” FIX: use window.supabase
const supabase = window.supabase.createClient(
  "https://hfugnpqguidgosxyuioj.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdWducHFndWlkZ29zeHl1aW9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjE3ODAsImV4cCI6MjA3ODAzNzc4MH0.eawP-KaZTXOAE_OSYeJR6Ds_c6aKsqOsXo_EGifgtrU"
);

const status = document.getElementById("status");
const params = new URLSearchParams(window.location.search);
const code = params.get("code");

// Validate QR code
if (!code || code.length !== 16) {
  status.textContent = "Invalid QR code.";
  throw new Error("Invalid or missing QR code");
}

(async () => {
  // Look up user by QR code
  const { data, error } = await supabase
    .from("Userdetails")
    .select("UUID, user_name")
    .eq("UUID", code)
    .single();

  if (error || !data) {
    status.textContent = "No user found for this QR code.";
    return;
  }

  // Store UUID for dashboard
  sessionStorage.setItem("userId", data.UUID);

  status.textContent = "Login successful! Redirecting...";
  window.location.href = "dashboard.html";
})();
</script>

</body>
</html>
