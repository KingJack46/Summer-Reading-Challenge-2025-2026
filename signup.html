<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Library Reading Challenge</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .link-btn {
      background: #6c757d;
      margin-top: 10px;
    }
    .link-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

  <h2>Sign Up</h2>

  <form id="signupForm">
    <input type="text" id="user_name" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="email" id="email_address" placeholder="Email address (optional)"><br>
    <input type="text" id="phone_number" placeholder="Phone number (optional)"><br>
    <button type="submit">Sign Up</button>
  </form>

  <button class="link-btn" onclick="window.location.href='login.html'">Already have an account? Log In</button>

  <div id="message"></div>

  <script>
const SUPABASE_URL = 'https://hfugnpqguidgosxyuioj.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdWducHFndWlkZ29zeHl1aW9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjE3ODAsImV4cCI6MjA3ODAzNzc4MH0.eawP-KaZTXOAE_OSYeJR6Ds_c6aKsqOsXo_EGifgtrU'; 
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const user_name = document.getElementById('user_name').value.trim();
  const password = document.getElementById('password').value.trim();
  const email_address = document.getElementById('email_address').value.trim() || null;
  const phone_number = document.getElementById('phone_number').value.trim() || null;

  if (!email_address && !phone_number) {
    document.getElementById('message').textContent =
      'Please provide either an email address or phone number.';
    return;
  }

  document.getElementById('message').textContent = 'Checking username availability...';

  try {
    // Case-insensitive check for existing username
    const { data: existingUsers, error: fetchError } = await supabase
      .from('Userdetails')
      .select('user_name')
      .ilike('user_name', user_name); // ilike is case-insensitive

    if (fetchError) throw fetchError;

    if (existingUsers.length > 0) {
      document.getElementById('message').textContent =
        'That username is already taken. Please choose another.';
      return;
    }

    // Insert new user
    const { data, error } = await supabase
      .from('Userdetails')
      .insert([{
        user_name,  // keep original case for display
        password,
        email_address,
        phone_number,
        last_login: new Date().toISOString(),
        minutes_logged: 0
      }]);

    if (error) throw error;

    document.getElementById('message').textContent = 'Signup successful! Redirecting...';
    setTimeout(() => window.location.href = 'login.html', 1500);

  } catch (err) {
    document.getElementById('message').textContent = 'Error: ' + err.message;
  }
});
</script>


</body>
</html>
