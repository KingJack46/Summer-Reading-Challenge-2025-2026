<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Library Reading Challenge</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .link-btn {
      background: #6c757d;
      margin-top: 10px;
    }
    .link-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

  <h2>Sign Up</h2>

  <form id="signupForm">
    <input type="text" id="user_name" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="email" id="email_address" placeholder="Email (optional)"><br>
    <input type="text" id="phone_number" placeholder="Phone number (optional)"><br>
    <button type="submit">Sign Up</button>
  </form>

  <button class="link-btn" onclick="window.location.href='login.html'">Already have an account? Log In</button>

  <div id="message"></div>

  <script>
const SUPABASE_URL = 'https://hfugnpqguidgosxyuioj.supabase.co';
const SUPABASE_ANON_KEY = 'your-anon-key';  // Use your real anon key
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const user_name = document.getElementById('user_name').value.trim();
  const password = document.getElementById('password').value.trim();
  const email = document.getElementById('email_address').value.trim() || null;
  const phone = document.getElementById('phone_number').value.trim() || null;
  const message = document.getElementById('message');

  if (!email && !phone) {
    message.textContent = "You must provide an email or phone number.";
    return;
  }

  message.textContent = "Checking username availability...";

  // ðŸ” Check if username already exists in the 'Userdetails' table
  const { data: takenUsernames, error: takenError } = await supabase
    .from('Userdetails')
    .select('user_name')
    .eq('user_name', user_name);

  if (takenError) {
    message.textContent = "Error checking username availability.";
    return;
  }

  if (takenUsernames.length > 0) {
    message.textContent = "Username is already taken.";
    return;
  }

  message.textContent = "Creating account...";

  // ðŸŸ¢ Create user via Supabase auth (no need to store user_name in metadata)
  const { data, error: signupError } = await supabase.auth.signUp({
    email,
    phone,
    password,
  });

  if (signupError) {
    message.textContent = "Signup error: " + signupError.message;
    return;
  }

  // ðŸŸ¢ Insert UUID and user details into 'Userdetails' table
  const userId = data.user.id;

  const { error: insertError } = await supabase.from('Userdetails').insert([{
    id: userId,              // UUID is automatically created for the new user
    user_name: user_name,    // Save the username in the Userdetails table
    minutes_logged: 0,
    reading_streak: 0,
    last_login: new Date().toISOString()
  }]);

  if (insertError) {
    message.textContent = "Error saving user details: " + insertError.message;
    return;
  }

  message.textContent = "Signup successful! Please check your email/phone to confirm.";

  // Redirect to login page after a short delay
  setTimeout(() => {
    window.location.href = "login.html";
  }, 1500);
});
  </script>

</body>
</html>
