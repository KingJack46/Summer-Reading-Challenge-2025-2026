<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Library Reading Challenge</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .link-btn {
      background: #6c757d;
      margin-top: 10px;
    }
    .link-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

  <h2>Sign Up</h2>

  <form id="signupForm">
    <input type="text" id="user_name" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="email" id="email_address" placeholder="Email (optional)"><br>
    <input type="text" id="phone_number" placeholder="Phone number (optional)"><br>
    <button type="submit">Sign Up</button>
  </form>

  <button class="link-btn" onclick="window.location.href='login.html'">Already have an account? Log In</button>

  <div id="message"></div>

  <script>
const SUPABASE_URL = 'https://hfugnpqguidgosxyuioj.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdWducHFndWlkZ29zeHl1aW9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjE3ODAsImV4cCI6MjA3ODAzNzc4MH0.eawP-KaZTXOAE_OSYeJR6Ds_c6aKsqOsXo_EGifgtrU';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const user_name = document.getElementById('user_name').value.trim();
  const password = document.getElementById('password').value.trim();
  const email = document.getElementById('email_address').value.trim() || null;
  const phone = document.getElementById('phone_number').value.trim() || null;
  const message = document.getElementById('message');

  if (!email && !phone) {
    message.textContent = "You must provide an email or phone number.";
    return;
  }

  message.textContent = "Checking username availability...";

  // ðŸ” Check if username exists in Auth user metadata
  const { data: existingUsers, error: userError } = await supabase.auth.admin.listUsers();

  if (existingUsers?.users?.some(u =>
      u.user_metadata?.user_name?.toLowerCase() === user_name.toLowerCase())) {
    message.textContent = "Username is already taken.";
    return;
  }

  message.textContent = "Signing up...";

  // ðŸŸ¢ Create user via Supabase auth
  const { data, error } = await supabase.auth.signUp({
    email,
    phone,
    password,
    options: {
      data: {
        user_name: user_name,
        minutes_logged: 0,
        last_login: new Date().toISOString()
      }
    }
  });

  if (error) {
    message.textContent = "Error: " + error.message;
    return;
  }

  message.textContent = "Signup successful! Check your email or phone for confirmation.";
  setTimeout(() => window.location.href = "login.html", 1500);
});
  </script>
</body>
</html>
